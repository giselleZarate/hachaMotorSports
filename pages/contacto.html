    <main>
        <div class="pantallaDividida">
            <form action="todo" class="margen">
                <div>
                    <h4>Nombre</h4>
                    <input type="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre"

                </div>
                <div>

                    <input type="email" id="nameInput" placeholder="ana@email.com">
                </div>
                <div>
                    <h4>Escribe aquí tu comentario:</h4>
                    <textarea id="textArea" cols="30" rows="5" placeholder="escribe tu comentario"></textarea>
                </div>
                <div>
                    <h4>Género</h4>
                    <label for="masculino">masculino</label>
                    <input type="radio" name="sexo" id="masculino">
                    <label for="femenino">femenino</label>
                    <input type="radio" name="sexo" value="mujer" id="femenino">
                    </label>
                </div>
                <div>
                    <fieldset>
                        <h4>Intereses</h4>
                        <label for="motos">motos</label>
                        <input type="checkbox" id="motos">
                        <label for="accesorios">accesorios</label>
                        <input type="checkbox" id="accesorios">
                        <label for="indumentaria">indumentaria</label>
                        <input type="checkbox" id="indumentaria">
                        <label for="novedades">repuestos</label>
                        <input type="checkbox" id="repuestos">
                    </fieldset>
                </div>
                <button type="submit" class="button">
                    Enviar
                </button>
            </form>
